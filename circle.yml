machine:
  services:
    - docker
dependencies:
  override:
    - docker version
    - docker info
    - docker build -t pascalgrimaud/tomcat:8.0.22 .
test:
  override:
    - docker run -d -p 18080:8080 --name=tomcat -e TOMCAT_PASS="pgrimaud" pascalgrimaud/tomcat:8.0.22 ; sleep 10
    - docker logs tomcat
    - curl -I http://localhost:18080 | grep "HTTP/1.1 200 OK"
